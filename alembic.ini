# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# template for migration file names, e.g. "alembic/versions/93a3b7f43117_add_a_column.py"
file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library.
# leave blank for localtime
# timezone =

sqlalchemy.url = sqlite+aiosqlite:///./default.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S

# Revision file variables
[post_write_hooks]
black.type = console_scripts
black.entrypoint = black
black.options = -l 79
black.files = migrations/versions